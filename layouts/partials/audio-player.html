{{ if .Params.soundCloudTrack }}
  <div class="audio-player sound-cloud-player">
    <iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ .Params.soundCloudTrack }}&color=%23006400&inverse=false&auto_play=false">
    </iframe>
  </div>
{{ end }}
